<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Directory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Member Directory</h2>
        <input type="text" placeholder="Search members..." class="search-bar">
        <div class="member-list">
            <div class="member-card">
                <img src="member1.jpg" alt="Member 1" class="member-pic">
                <p>Member 1</p>
                <button>Add Friend</button>
            </div>
            <div class="member-card">
                <img src="member2.jpg" alt="Member 2" class="member-pic">
                <p>Member 2</p>
                <button>Add Friend</button>
            </div>
            <!-- Repeat member-card for more members -->
        </div>
    </div>
</body>
</html>
