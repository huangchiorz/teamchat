<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Directory</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            display: flex;
            flex: 1;
            padding: 20px;
        }

        .sidebar {
            width: 25%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-right: 20px;
            overflow-y: auto;
        }

        .sidebar h3 {
            margin-top: 0;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow-y: auto;
        }

        .friend-requests {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .friend-requests h3 {
            margin-top: 0;
        }

        .member, .friend, .request {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .member:last-child, .friend:last-child, .request:last-child {
            border-bottom: none;
        }

        .search-container {
            display: flex;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            justify-content: space-between;
        }

        .search-container input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #218838;
        }

        .back-to-dashboard {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .back-to-dashboard:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="/social_network/dashboard.html" class="back-to-dashboard">Back to Dashboard</a>
    <div class="container">
        <!-- Left Sidebar: Department Members -->
        <div class="sidebar">
            <h3>Department Members</h3>
            <div class="member">
                <span>Jane Doe</span>
                <span>Software Engineer</span>
            </div>
            <div class="member">
                <span>John Smith</span>
                <span>Product Manager</span>
            </div>
            <!-- Add more department members as needed -->
        </div>

        <!-- Right Sidebar: Friends -->
        <div class="sidebar">
            <h3>Your Friends</h3>
            <div class="friend">
                <span>Emily Clark</span>
            </div>
            <div class="friend">
                <span>Michael Brown</span>
            </div>
            <!-- Add more friends as needed -->
        </div>

        <!-- Main Content: Search and Add Members -->
        <div class="content">
            <h3>Search and Add Members</h3>
            <div class="search-container">
                <input type="text" placeholder="Search members...">
                <button>Add Friend</button>
            </div>
        </div>
    </div>

    <!-- Friend Requests Section -->
    <div class="friend-requests">
        <h3>Friend Requests</h3>
        <div class="request">
            <span>Linda Johnson</span>
            <button>Accept</button>
            <button>Decline</button>
        </div>
        <div class="request">
            <span>Peter Williams</span>
            <button>Accept</button>
            <button>Decline</button>
        </div>
        <!-- Add more friend requests as needed -->
    </div>
</body>
</html>
